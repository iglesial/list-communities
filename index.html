<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier des événements</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css" rel="stylesheet">
    
    <style>
        #calendar {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: white;
        }
        
        .fc-event {
            cursor: pointer;
            padding: 2px 4px;
        }
        
        .fc-daygrid-event {
            white-space: normal;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="calendar"></div>

    <!-- Scripts nécessaires -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            
            // Exemple d'événements basé sur votre capture d'écran
            const events = [
                {
                    title: 'Meetup MTG:Bordeaux #5',
                    start: '2025-02-06T18:30:00',
                    allDay: false
                },
                {
                    title: 'Cap sur le Web : Les Navigateurs, Explorateurs du Numérique',
                    start: '2025-02-06T19:00:00',
                    allDay: false
                },
                {
                    title: 'Club de lecture 25.1 - Nexus',
                    start: '2025-02-08T10:00:00',
                    allDay: false
                },
                {
                    title: 'Human Talks Bordeaux #9 - Culture & Stratégie Design',
                    start: '2025-02-11T18:30:00',
                    allDay: false
                },
                {
                    title: 'Tabby & Continue.dev : la dream team pour un IA coding assistant',
                    start: '2025-02-13T19:00:00',
                    allDay: false
                }
            ];

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                locale: 'fr',
                timeZone: 'Europe/Paris',
                events: events,
                slotMinTime: '08:00:00',
                slotMaxTime: '22:00:00',
                displayEventEnd: true,
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                },
                views: {
                    timeGrid: {
                        dayMaxEvents: 6,
                        dayMaxEventRows: true
                    },
                    dayGrid: {
                        dayMaxEvents: 6,
                        dayMaxEventRows: true
                    }
                },
                eventDisplay: 'block',
                eventDidMount: function(info) {
                    info.el.title = info.event.title;
                }
            });

            calendar.render();
            
            // Fonction pour charger les vrais événements depuis votre YAML
            async function loadEvents() {
                try {
                    const response = await fetch('events.yml');
                    const yamlText = await response.text();
                    const events = jsyaml.load(yamlText);
                    
                    // Conversion du format des événements
                    const formattedEvents = events.map(event => ({
                        title: event.title,
                        start: event.date, // Assurez-vous que la date est au format ISO
                        allDay: false,
                        url: event.url,
                        extendedProps: {
                            community: event.community,
                            location: event.location
                        }
                    }));

                    // Mise à jour des événements
                    calendar.removeAllEvents();
                    calendar.addEventSource(formattedEvents);
                } catch (error) {
                    console.error('Erreur lors du chargement des événements:', error);
                }
            }

            // Chargement des vrais événements
            loadEvents();
        });
    </script>
</body>
</html>
