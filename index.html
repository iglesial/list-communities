<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>La Grappe Numerique</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∑</text></svg>">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css" rel="stylesheet">
    
    <!-- Docsify CSS -->
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    
    <style>
        #calendar {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            min-height: 600px;
        }
        
        .fc .fc-toolbar-title {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="app">Chargement...</div>
    
    <!-- Scripts n√©cessaires -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/index.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <!-- Configuration Docsify -->
    <script>
        window.$docsify = {
            name: 'La Grappe Numerique',
            repo: 'la-grappe-numerique/list-communities',
            homepage: 'https://raw.githubusercontent.com/la-grappe-numerique/list-communities/main/README.md',
            search: ['/'],
            executeScript: true,
            plugins: [
                function(hook) {
                    hook.doneEach(function() {
                        if (document.getElementById('calendar')) {
                            loadCalendar();
                        }
                    });
                }
            ]
        };

        function loadCalendar() {
            const calendarEl = document.getElementById('calendar');
            
            // Configuration de base du calendrier
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'listMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listMonth'
                },
                locale: 'fr',
                height: 'auto',
                firstDay: 1
            });

            // Chargement des √©v√©nements
            fetch('events.yml')
                .then(response => response.text())
                .then(yamlText => {
                    const events = jsyaml.load(yamlText);
                    const formattedEvents = events.map(event => ({
                        title: event.title,
                        start: event.date,
                        url: event.url || null,
                        extendedProps: {
                            community: event.community || '',
                            location: event.location || ''
                        }
                    }));

                    calendar.addEventSource({
                        events: formattedEvents,
                        failure: function(error) {
                            console.error('Error loading events:', error);
                        }
                    });

                    calendar.render();
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                    calendarEl.innerHTML = 'Erreur lors du chargement du calendrier';
                });
        }
    </script>

    <!-- Docsify et plugins -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

    <!-- Analytics -->
    <script async src="https://eu.umami.is/script.js" data-website-id="6f0cde0a-0f58-4d0f-877c-31d35a7642ee"></script>
</body>
</html>
